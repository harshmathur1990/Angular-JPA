<html ng-app="webLogin">
<head>
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>
<body>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<div ng-controller="LoginController as login">
		<form name="loginForm" ng-submit="loginForm.$valid && login.validateUser()" novalidate>
			{{login.status}}
			<br />
			<label>Username</label>
			<input type="text" name="userName" ng-model="login.userinfo.userName" />
			<br />
			<label>Password</label>
			<input type="password" name="password" ng-model="login.userinfo.passWord" />
			<br />
			<input type="submit" name="submit" value="Login" />
		</form>
	</div>
</body>
</html>
